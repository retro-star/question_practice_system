{% extends 'student_inhert.html' %}
{% block content %}
<div>
        <div class="container">
            <div class="bs-example">
                <div class="panel panel-default">

                  <div class="panel-heading">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      选课表
                  </div>

                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>课程名</th>
                        <th>教师</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for obj in course %}
                        <tr>
                            <th scope="row">{{ obj.the_course }}</th>
                            <td>{{ obj.teacher_name }}</td>
                            <td><a class="btn btn-primary btn-xs" href="/student/add/?nid={{ obj.id }}">选择此课程</a>
                                {{ err_msg }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
